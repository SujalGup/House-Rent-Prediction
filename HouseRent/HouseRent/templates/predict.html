<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Predict</title>
  </head>
  <body class="bg-dark">
    <div class="container">
         <div class="row justify-content-center">
            <div class="card" style="width:60%; height: 60%; margin-top:20px">
              <div class="card-header" style="text-align:center">
                <h1>Welcome User</h1>
              </div>
              <div class="card-body">
                <form method="post" action="result/">
                    <h4><b><u>Enter Details</u></b></h4>
                      {% csrf_token %}
                 <div class="form-group row">
                    <label class="col-sm-4 col-form-label mb-3"><b>Seller Type</b></label>
                    <div class="col-sm-6 form-group mb-3" style="text-align:center">
                        <select class="form-select" id="sellerType" name="sellerType" required>
                          <option value="" selected disabled>Select Seller</option>
                          <option value="0">Owner</option>
                          <option value="1">Agent</option>
                          <option value="2">Builder</option>
                        </select>
                    </div>
                  </div>
                  <div class="form-group row" >
                    <label class="col-sm-4 col-form-label"><b>Bedroom</b></label>
                    <div class="col-sm-6 form-group mb-3" style="text-align:center">
                        <input type="text" class="form-control" id="bedroom" name="bedroom" placeholder="Enter no of bedroom" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label"><b>Layout Type</b></label>
                    <div class="col-sm-6 form-group mb-3" style="text-align:center">
                        <select class="form-select" id="layoutType" name="layoutType" required>
                          <option value="" selected disabled>Select Layout</option>
                          <option value="0">BHK</option>
                          <option value="1">RK</option>
                        </select>
                    </div>
                  </div>
                  <div class="form-group row" >
                    <label class="col-sm-4 col-form-label"><b>Property Type</b></label>
                    <div class="col-sm-6 form-group mb-3" style="text-align:center">
                        <select class="form-select" id="propertyType" name="propertyType" required>
                          <option value="" selected disabled>Select Property</option>
                          <option value="0">Apartment</option>
                          <option value="1">Studio Apartment</option>
                          <option value="2">Independent House</option>
                          <option value="3">Independent Floor</option>
                          <option value="4">Villa</option>
                          <option value="5">Pent House</option>
                        </select>
                    </div>
                  </div>
                  <div class="form-group row" >
                    <label class="col-sm-4 col-form-label"><b>Area</b></label>
                    <div class="col-sm-6 form-group mb-3" style="text-align:center">
                        <input type="text" class="form-control" id="area" name="area" placeholder="Enter area" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label"><b>Furnish Type</b></label>
                    <div class="col-sm-6 form-group mb-3" style="text-align:center">
                      <select class="form-select" id="furnishType" name="furnishType" required>
                          <option value="" selected disabled>Select Furnish type</option>
                          <option value="0">Furnished</option>
                          <option value="1">Semi Furnished</option>
                          <option value="2">Unfurnished</option>
                      </select>
                    </div>
                  </div><div class="form-group row">
                    <label class="col-sm-4 col-form-label"><b>Bathroom</b></label>
                    <div class="col-sm-6 form-group mb-3" style="text-align:center">
                        <input type="text" class="form-control" id="bathroom" name="bathroom" placeholder="Enter no of bathroom" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label"><b>City</b></label>
                    <div class="col-sm-6 form-group mb-3" style="text-align:center">
                        <select class="form-select" id="city" name="city" required>
                          <option value="" selected disabled>Select city</option>
                          <option value="0">Ahmedabad</option>
                          <option value="1">Bangalore</option>
                          <option value="2">Chennai</option>
                          <option value="3">Delhi</option>
                          <option value="4">Hyderabad</option>
                          <option value="5">Kolkata</option>
                          <option value="6">Mumbai</option>
                          <option value="7">Pune</option>
                        </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label"><b> Approx. Rate per Square Area</b></label>
                    <div class="col-sm-6 form-group mb-3" style="text-align:center">
                        <input type="text" class="form-control" id="st" name="st" placeholder="Enter Rate per Square Area" required>
                    </div>
                  </div>

                  <div class="row justify-content-center">
                    <div class="col-sm-3 text-center">
                        <button type="submit" class="btn btn-primary form-control">Predict Price</button>

                    </div>
                  </div>

                </form>
                <br>
                <div class="col-md-12" style="text-align: center">
                  <h3><span id="prediction"> {{ result2 | safe }} </span></h3>
                </div>

              </div>

            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


  </body>
</html>
